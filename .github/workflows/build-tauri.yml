name: Build PlumeDocs EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      - name: Build VuePress
        run: pnpm docs:build

      - name: Init Tauri (if needed)
        run: |
          if (!(Test-Path src-tauri/tauri.conf.json)) {
            pnpm tauri init --name PlumeDocs --window-title "Plume Docs" `
                           --dist ../docs/.vuepress/dist `
                           --dev-url ../docs/.vuepress/dist `
                           --yes
          }

      - name: Build Tauri
        run: pnpm tauri build

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PlumeDocs-installer
          path: src-tauri/target/release/bundle/nsis/*.exe