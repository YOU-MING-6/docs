name: Build PlumeDocs EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      - name: Build VuePress
        run: pnpm docs:build

      - name: Init Tauri
        if: '!hashFiles(''src-tauri/tauri.conf.json'')'
        run: |
          echo n | pnpm tauri init |
          echo Docs |
          echo Docs |
          echo ../docs/.vuepress/dist |
          echo http://localhost:8080 |
          echo pnpm docs:dev

      - name: Patch tauri.conf.json
        run: |
          (Get-Content src-tauri/tauri.conf.json) `
            -replace '"identifier"\s*:\s*"com\.tauri\.dev"', '"identifier": "com.ymdocs.app"' `
            -replace '"beforeBuildCommand"\s*:\s*"pnpm build"', '"beforeBuildCommand": "pnpm docs:build"' `
            -replace '"frontendDist"\s*:\s*"../dist"', '"frontendDist": "../docs/.vuepress/dist"' |
          Set-Content src-tauri/tauri.conf.json

      - name: Build Tauri
        run: pnpm tauri build

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PlumeDocs-installer
          path: src-tauri/target/release/bundle/nsis/*.exe