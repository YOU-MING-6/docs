name: Build All Platforms

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
            folder: nsis
          - arch: arm64
            target: aarch64-pc-windows-msvc
            ext: .exe
            folder: nsis

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: pnpm install
      - run: pnpm add -D @tauri-apps/cli
      - run: pnpm docs:build

      - name: Patch tauri.conf.json
        shell: pwsh
        run: |
          sed -i.bak "s/\"identifier\": \"com.tauri.dev\"/\"identifier\": \"com.ymdocs.app\"/g" src-tauri/tauri.conf.json
          sed -i.bak "s/\"beforeBuildCommand\": \"pnpm build\"/\"beforeBuildCommand\": \"pnpm docs:build\"/g" src-tauri/tauri.conf.json
          sed -i.bak 's|"frontendDist": "../dist"|"frontendDist": "../docs/.vuepress/dist"|g' src-tauri/tauri.conf.json

      - name: Sanitize tauri.conf.json
        shell: pwsh
        run: |
          python -c "
          import json,sys
          cfg=json.load(open('src-tauri/tauri.conf.json'))
          for p in ('nsis','shortcuts'):
              cfg['bundle'].pop(p,None)
          json.dump(cfg,open('src-tauri/tauri.conf.json','w'),indent=2)
          "

      - run: pnpm tauri build --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: YM-Docs-windows-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.folder }}/*${{ matrix.ext }}

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-apple-darwin
            ext: .dmg
            folder: dmg
          - arch: arm64
            target: aarch64-apple-darwin
            ext: .dmg
            folder: dmg

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: pnpm install
      - run: pnpm add -D @tauri-apps/cli
      - run: pnpm docs:build

      - name: Patch tauri.conf.json
        run: |
          sed -i.bak 's/"identifier": "com.tauri.dev"/"identifier": "com.ymdocs.app"/g' src-tauri/tauri.conf.json
          sed -i.bak 's/"beforeBuildCommand": "pnpm build"/"beforeBuildCommand": "pnpm docs:build"/g' src-tauri/tauri.conf.json
          sed -i.bak 's|"frontendDist": "../dist"|"frontendDist": "../docs/.vuepress/dist"|g' src-tauri/tauri.conf.json

      - name: Sanitize tauri.conf.json
        run: |
          python3 -c "
          import json,sys
          cfg=json.load(open('src-tauri/tauri.conf.json'))
          for p in ('nsis','shortcuts'):
              cfg['bundle'].pop(p,None)
          json.dump(cfg,open('src-tauri/tauri.conf.json','w'),indent=2)
          "

      - run: pnpm tauri build --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: YM-Docs-macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.folder }}/*${{ matrix.ext }}