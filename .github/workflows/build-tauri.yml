name: Build All Platforms

on:
  workflow_dispatch:   # 仅手动触发

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 家族
          - os: windows-latest
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
            folder: nsis
          - os: windows-latest
            arch: arm64
            target: aarch64-pc-windows-msvc
            ext: .exe
            folder: nsis

          # macOS 家族
          - os: macos-latest
            arch: x64
            target: x86_64-apple-darwin
            ext: .dmg
            folder: dmg
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin
            ext: .dmg
            folder: dmg

          # Linux 家族
          - os: ubuntu-latest
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: .AppImage
            folder: appimage
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: .AppImage
            folder: appimage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      - name: Build VuePress
        run: pnpm docs:build

      - name: Init Tauri
        if: '!hashFiles(''src-tauri/tauri.conf.json'')'
        run: |
          echo n | pnpm tauri init |
          echo Docs |
          echo Docs |
          echo ../docs/.vuepress/dist |
          echo http://localhost:8080 |
          echo pnpm docs:dev

      - name: Patch tauri.conf.json
        run: |
          (Get-Content src-tauri/tauri.conf.json) `
            -replace '"identifier"\s*:\s*"com\.tauri\.dev"', '"identifier": "com.ymdocs.app"' `
            -replace '"beforeBuildCommand"\s*:\s*"pnpm build"', '"beforeBuildCommand": "pnpm docs:build"' `
            -replace '"frontendDist"\s*:\s*"../dist"', '"frontendDist": "../docs/.vuepress/dist"' |
          Set-Content src-tauri/tauri.conf.json

      - name: Sanitize tauri.conf.json for current target
        run: |
          $cfg = Get-Content src-tauri/tauri.conf.json -Raw | ConvertFrom-Json
          foreach ($prop in @('nsis','shortcuts')) {
            if ($cfg.bundle.PSObject.Properties.Name -contains $prop) {
              $cfg.bundle.PSObject.Properties.Remove($prop)
            }
          }
          $cfg | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      - name: Build Tauri
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: YM-Docs-${{ matrix.os }}-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.folder }}/*${{ matrix.ext }}