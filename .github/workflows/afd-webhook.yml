name: AFD_Webhook

permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * 5'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 更新 AFD 数据
        run: pnpm run fetch-afd
        env:
          AFD_USER_ID: ${{ secrets.AFD_USER_ID }}
          AFD_TOKEN: ${{ secrets.AFD_TOKEN }}

      - name: 同步并在有更改时提交到 main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          DST=docs/.vuepress/public/data/afd-sponsors.json

          # 确保目标目录存在
          mkdir -p "$(dirname "$DST")"

          # 如果目标文件不存在则跳过提交
          if [ ! -f "$DST" ]; then
            echo "目标文件不存在：$DST，跳过提交"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stage 目标文件
          git add "$DST"

          # 若与 HEAD 无差异则跳过提交
          if git diff --cached --quiet HEAD -- "$DST"; then
            echo "文件无更改，跳过提交与推送"
            exit 0
          fi

          # 有更改则提交并推送
          git commit -m "Update AFD data (workflow)"
          git push origin main
