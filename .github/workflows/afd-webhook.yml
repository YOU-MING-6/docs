name: AFD_Webhook

# 定义触发器
on:
  # 每周五 5 点
  schedule:
    - cron: '0 5 * * 5'
  # 手动按钮
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 安装依赖
      # Install dependencies
      - run: pnpm install --frozen-lockfile

      # 更新 AFD 数据
      # Update AFD data
      - run: pnpm run fetch-afd
        env:
          AFD_USER_ID: ${{ secrets.AFD_USER_ID }}
          AFD_TOKEN: ${{ secrets.AFD_TOKEN }}

      # 将 afd-sponsors.json 提交回仓库
      # Commit afd-sponsors.json back to the repository
      - uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/.vuepress/public/data/afd-sponsors.json'
          message: 'Update AFD data'
        env:
          GITHUB_TOKEN: ${{ secrets.YOUMING_TOKEN }}
